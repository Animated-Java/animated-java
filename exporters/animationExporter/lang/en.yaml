# Animation Exporter
animated_java.animation_exporter.name: Animation Exporter
animated_java.animation_exporter.settings.datapack_folder: Data Pack Folder
animated_java.animation_exporter.settings.datapack_folder.description: |-
  The folder to export the generated Data Pack into.
  This should be the datapacks folder inside of your world (`world/datapacks/`).
  The generated Data Pack will be placed in a folder named after the Project's Namespace.
  WARNING! Data Pack merging is NOT supported. If you have an existing Data Pack with the same namespace as your project, it WILL be overwriten.
animated_java.animation_exporter.settings.datapack_folder.error.unset: |-
  You must select a Data Pack folder.

animated_java.animation_exporter.settings.interpolation_duration: Interpolation Duration
animated_java.animation_exporter.settings.interpolation_duration.description: |-
  The duration of the interpolation between keyframes.
  Setting this higher than 1 will cause the animation to be smoother, but loose precision.
  Setting this to 0 will disable interpolation.
