animated_java.panel.keyframe.commands.description: |-
    Commando's die worden uitgevoerd wanneer de keyframe is bereikt.
    Behandel deze tekstinvoer als een .mcfunction-bestand. (Ondersteunt ook MC-Build syntaxis!)
animated_java.panel.keyframe.execute_condition.title: Uitvoer Voorwaarde
animated_java.panel.keyframe.execute_condition.description: Een voorwaarde waaraan moet worden voldaan om het keyframe uit te voeren. Behandel deze tekstinvoer als een sub-commando van een execute command.

animated_java.panel.keyframe.repeat.title: Herhalen?
animated_java.panel.keyframe.repeat.description: |-
    Of de commando's in dit keyframe al dan niet herhaaldelijk moeten worden uitgevoerd.
    Als deze optie is ingeschakeld, worden de commando's elke Herhaal Frequentie ticks uitgevoerd.

animated_java.panel.keyframe.repeat_frequency.title: Herhaal Frequentie
animated_java.panel.keyframe.repeat_frequency.description: |-
    Hoeveel ticks er moeten worden gewacht voordat de commando's in dit keyframe opnieuw worden uitgevoerd.
    Als je dit instelt op 1, worden de commando's elke tik uitgevoerd.
    OPMERKING: Als de animatie niet gelijkmatig deelbaar is door deze waarde, kan het interval enigszins afwijken wanneer de animatie in een lus loopt.
    Als dit is ingesteld op een waarde groter dan de lengte van de animatie, zullen de commando's worden uitgevoerd alsof herhalen is uitgeschakeld (Zodra het keyframe is bereikt).

