animated_java.dialog.blueprint_settings.baked_animations.title: 烘培动画
animated_java.dialog.blueprint_settings.baked_animations.description: |-
    是否烘培导出的动画。
    已烘培动画的帧会预先计算并存储在导出的 JSON 文件中，从而降低在游戏中渲染模型时的复杂性。
    部分插件可能需要开启这项以确保正常运作。

