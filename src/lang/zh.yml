animated_java.panel.keyframe.repeat_frequency.title: 重复频率
animated_java.panel.keyframe.repeat_frequency.description: |-
    该关键帧再次执行命令的等待刻数。
    设置为1则在每一刻执行一次命令。
    注意：若动画不能被该值整除，则动画循环时间隔可能会略有偏差。
    若设值大于动画的长度，命令则会视为重复被禁止时执行。（到达关键帧时执行一次）

