animated_java.settings.reduced_motion.description: |-
  Deaktivieren Sie alle UI-Animationen in Animated Java's Menus.
  Dadurch werden Animationen und andere Effekte deaktiviert, die Reisekrankheit verursachen können.

animated_java.settings.resource_pack_group: Ressourcenpaket

animated_java.settings.minify_output: Ausgabe minimieren
animated_java.settings.minify_output.description: |-
  Verkleinert die Ausgabe des exportierten Ressourcenpakets.
  Dabei werden alle Kommentare und Leerzeichen aus der Ausgabe entfernt.
  Dadurch wird die Ausgabe kleiner, aber schwieriger zu lesen.

