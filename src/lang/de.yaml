### Variants Properties Dialog
animated_java.dialog.variant_properties.title: Varianteneigenschaften

animated_java.dialog.variant_properties.variant_name: Name
animated_java.dialog.variant_properties.variant_name.description: |-
  Der Name der Variante.
animated_java.variant_properties.variant_name.error.duplicate_name: |-
  Es existiert bereits eine Variante mit dem Namen "%name".
  Variantennamen müssen einzigartig sein.

animated_java.dialog.variant_properties.affected_bones_is_a_whitelist: Betroffene Knochen ist eine Whitelist
animated_java.dialog.variant_properties.affected_bones_is_a_whitelist.description: |-
  Ob die Liste der betroffenen Knochen eine Whitelist oder eine Blacklist ist.
  Die Knochen, die von dieser Animation betroffen sind.
  Wenn diese Liste eine Whitelist ist, werden nur die Knochen in der Liste der betroffene Knochen von dieser Animation betroffen sein.
  Wenn diese Liste eine Blacklist ist, werden alle Bones außer denen in der Liste der betroffene Knochen von dieser Animation betroffen.

animated_java.dialog.variant_properties.affected_bones: Betroffene Knochen
animated_java.dialog.variant_properties.affected_bones.add_new_item_message: Hinzufügen eines Knochen
animated_java.dialog.variant_properties.affected_bones.description: |-
  Die Liste der von dieser Variante betroffenen Knochen.
  Wenn es sich um eine Whitelist handelt, werden nur die Knochen in der Liste durch diese Variante verändert.
  Wenn es sich um eine Blacklist handelt, werden alle Knochen außer denen in der Liste von dieser Variante betroffen.
animated_java.dialog.variant_properties.textureMap: Texturen-Zuordnung
animated_java.dialog.variant_properties.textureMap.description: |-
  Die Textur(en), die für diese Variante verwendet werden soll(en).
  Erlaubt die Auswahl der Texturen, die bei der Anwendung dieser Variante ersetzt werden.

### Benutzerdefinierte Keyframes
animated_java.keyframe.animation: Animation
animated_java.keyframe.animation.description: |-
  Die Animation, die bei Erreichen dieses Keyframes ausgeführt wird.

animated_java.keyframe.variant: Variante
animated_java.keyframe.variant.description: |-
  Die Variante, die bei Erreichen dieses Keyframes angewendet werden soll.

animated_java.keyframe.commands: Befehle
animated_java.keyframe.commands.description: |-
  Eine Liste von Befehlen (Eine Funktion), die bei Erreichen des Keyframes ausgeführt werden.

animated_java.keyframe.tweenDuration: Tween-Dauer
animated_java.keyframe.tweenDuration.description: |-
  Die Dauer (in Ticks) des Tweens zwischen diesem Keyframe und der nächsten Animation.

animated_java.keyframe.tweenMode: Tween-Modus
animated_java.keyframe.tweenMode.description: |-
  Der Tween-Modus des Keyframes.
  Play: Die Animation wird von Anfang an abgespielt.
  Fortsetzen: Die Animation wird ab der gleichen anim_time wie dieser Keyframe abgespielt.
animated_java.keyframe.tweenMode.play: Abspielen
animated_java.keyframe.tweenMode.resume: Fortsetzen

animated_java.keyframe.executeCondition: Ausführen der Bedingung
animated_java.keyframe.executeCondition.description: |-
  Die Bedingung für die Ausführung des Befehls, die erfüllt sein muss, damit der Keyframe angewendet wird.
  Dies ist eine Kette von Ausführungsunterbefehlen, so dass Sie alle Ausführungsunterbefehle in diesem Feld verwenden können.
  Beispiel: "if score @s example matches 1.."
  Tipp: Sie können weitere Befehle mit Zeilenumbrüchen hinzufügen!

animated_java.timeline.animation: Animationen
animated_java.timeline.variant: Varianten
animated_java.timeline.commands: Befehle

