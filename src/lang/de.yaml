### Project Settings
animated_java.dialog.project_settings.title: Animated Java Projekteinstellungen

animated_java.dialog.project_settings.project_group: Projekt

animated_java.project_settings.project_namespace: Projektname
animated_java.project_settings.project_namespace.description: |-
  Der Name und der Namespace des Projekts.
animated_java.project_settings.project_namespace.error.unset: |-
  Projektname darf nicht leer sein

animated_java.project_settings.texture_size: Texturengröße
animated_java.project_settings.texture_size.description: |-
  Die UV-Auflösung des Projekts.
  Diese sollte der Auflösung der größten Textur in Ihrem Projekt entsprechen.

animated_java.project_settings.resourcepack_group: Ressourcenpaket

animated_java.project_settings.rig_item: Rig Item
animated_java.project_settings.rig_item.description: |-
  Das Element, das zur Anzeige der im Rig verwendeten Modelle verwendet wird.
animated_java.project_settings.rig_item.error.unset: |-
  Rig Item kann nicht leer sein
animated_java.project_settings.rig_item.error.space: |-
  Rig Item muss eine gültige Item-ID sein
  Die Item-ID darf keine Leerzeichen enthalten.
animated_java.project_settings.rig_item.error.invalid_namespace: |-
  Rig Item muss eine gültige Item-ID sein
  Die Item-ID darf keine Leerzeichen enthalten.
animated_java.project_settings.rig_item.warning.unknown_item: |-
  Rig Item ist nicht in Vanilla Minecraft
  Dies kann zu Problemen beim Exportieren führen.
  Ignoriere diese Warnung, wenn du Snapshots oder Mods verwendest.

animated_java.project_settings.enable_advanced_resource_pack_settings: Erweiterte Ressourcenpaket-Einstellungen aktivieren
animated_java.project_settings.enable_advanced_resource_pack_settings.description: |-
  Aktivieren Sie die erweiterten Einstellungen für Ressourcenpakete.
  Dadurch können Sie das Rig Item Modell und den Rig Exportordner manuell einstellen, anstatt dass Animated Java dies automatisch für Sie erledigt.
  Wenn Sie sich nicht sicher sind, was dies bewirkt, lassen Sie es deaktiviert.

animated_java.project_settings.rig_item_model: Rig Item Modell
animated_java.project_settings.rig_item_model.description: |-
  Der Exportort des Modells des Rig-Items.
  Sollte sich in einem gültigen Ressourcenpaket unter `minecraft:models/item` befinden.
animated_java.project_settings.rig_item_model.error.unset: |-
  Rig Item Modell kann nicht leer sein.
animated_java.project_settings.rig_item_model.error.invalid_path: |-
  Das Rig Item Modell muss sich in einem gültigen Ressourcenpaket befinden.
  Die Zieldatei muss sich unter "resources/assets/<namespace>/models/" befinden.
animated_java.project_settings.rig_item_model.error.item_does_not_match: |-
  Das Rig Item Modell muss denselben Namen haben wie das Rig Item
  Sie haben "%rigItem" als Rig Item ausgewählt, aber das Rig Item Modell zielt auf "%pathItem".
animated_java.project_settings.rig_item_model.error.rig_item_unset: |-
  Rig Item ist nicht gesetzt
  Bitte stellen Sie das Rig Item ein, bevor Sie das Rig Item Model einstellen.

animated_java.project_settings.rig_export_folder: Rig Export Folder
animated_java.project_settings.rig_export_folder.description: |-
  In welchem Ordner sollen die generierten Modelldateien abgelegt werden.
  Dieser sollte sich innerhalb eines gültigen Ressourcenpakets befinden.
animated_java.project_settings.rig_export_folder.error.unset: |-
  Rig Exportornder kann nicht leer sein
animated_java.project_settings.rig_export_folder.error.invalid_path: |-
  Der Rig Exportordner muss sich in einem gültigen Ressourcenpaket befinden.
  Der Zielordner muss sich unter "resources/assets/<namespace>/models/" befinden.

animated_java.project_settings.texture_export_folder: Texturenexportordner
animated_java.project_settings.texture_export_folder.description: |-
  In welchem Ordner sollen die generierten Texturdateien abgelegt werden.
  Sollte innerhalb eines gültigen Resource Packs sein.
animated_java.project_settings.texture_export_folder.error.unset: |-
  Texturenxportordner kann nicht leer sein
animated_java.project_settings.texture_export_folder.error.invalid_path: |-
  Der Texturenxportordner muss sich in einem gültigen Ressourcenpaket befinden.
  Der Zielordner muss sich unter "resources/assets/<namespace>/textures/" befinden.

animated_java.project_settings.resource_pack_mcmeta: Resource Pack
animated_java.project_settings.resource_pack_mcmeta.description: |-
  Das Resource Pack, in das die Modelle des Rigs injiziert werden sollen.
  Diese Einstellung sollte auf die pack.mcmeta-Datei eines gültigen Resource Packs abzielen.
animated_java.project_settings.resource_pack_mcmeta.error.unset: |-
  Sie müssen ein Ressourcenpaket auswählen.
animated_java.project_settings.resource_pack_mcmeta.error.invalid_path: |-
  Der ausgewählte Pfad ist kein gültiges Ressourcenpaket!
  Stellen Sie sicher, dass Sie die pack.mcmeta-Datei eines gültigen Ressourcenpakets ausgewählt haben.

animated_java.project_settings.verbose: Ausführliche Informationen
animated_java.project_settings.verbose.description: |-
  Ob bei der Ausführung von AJ-Funktionen eine ausführliche Ausgabe im Chat erfolgen soll.
  Nützlich für die Fehlersuche.

animated_java.project_settings.exporter_settings: '%exporter Einstellungen'

animated_java.project_settings.exporter: Exporter
animated_java.project_settings.exporter.description: |-
  Der Exporter, der beim Exportieren dieses Projekts verwendet werden soll.

### Bone Config
animated_java.bone_config.nbt: Knochenentitäts NBT
animated_java.bone_config.nbt.description: |-
  Benutzerdefinierte NBT, die auf diese Knochenentität anzuwenden ist.
  WARNUNG! Diese NBT überschreibt jede NBT, die Animated Java erstellt. Verwenden Sie sie mit Vorsicht.

### Animation Config
animated_java.dialog.animation_config.title: Animationseigenschaften

animated_java.animation_config.animation_name: Name
animated_java.animation_config.animation_name.description: |-
  Der Name der Animation.
animated_java.animation_config.animation_name.error.duplicate_name: |-
  Eine Animation mit dem Namen "%name" existiert bereits.
  Animationsnamen müssen einzigartig sein.

animated_java.animation_config.loop: Schleifenmodus
animated_java.animation_config.loop.description: |-
  Der Schleifenmodus der Animation.
  once: Die Animation wird nur einmal abgespielt und nach Abschluss sofort zurückgesetzt.
  loop: Die Animation wird in einer Endlosschleife abgespielt.
  hold: Die Animation wird beim letzten Frame angehalten.
animated_java.animation_config.loop.options.once: Einmal abspielen
animated_java.animation_config.loop.options.loop: Schleife
animated_java.animation_config.loop.options.hold: Am letzten Frame halten

animated_java.animation_config.loop_delay: Schleifenverzögerung
animated_java.animation_config.loop_delay.description: |-
  Die Verzögerung (in Ticks) zwischen den Schleifen der Animation.
  Gilt nur, wenn der Schleifenmodus auf loop gesetzt ist.

animated_java.animation_config.start_delay: Start-Verzögerung
animated_java.animation_config.start_delay.description: |-
  Die Verzögerung (in Ticks), bevor die Animation nach Ausführung der Abspielfunktion beginnt.

animated_java.animation_config.affected_bones_is_a_whitelist: Betroffene Knochen sind eine Whitelist
animated_java.animation_config.affected_bones_is_a_whitelist.description: |-
  Wenn true, werden nur die Knochen in der Liste 'Betroffene Knochen' von dieser Animation betroffen.
  Wenn false, werden alle Knochen außer denen in der Liste 'Betroffene Knochen' von dieser Animation betroffen.

animated_java.animation_config.affected_bones: Betroffene Knochen
animated_java.animation_config.affected_bones.add_new_item_message: Einen Knochen hinzufügen
animated_java.animation_config.affected_bones.description: |-
  Die Knochen, die von dieser Animation betroffen sind.
  Wenn diese Liste eine Whitelist ist, werden nur die Knochen in der Liste 'Betroffene Knochen' von dieser Animation betroffen sein.
  Wenn diese Liste eine Blacklist ist, werden alle Bones außer denen in der Liste 'Betroffene Knochen' von dieser Animation betroffen.

