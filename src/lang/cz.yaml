---
#? AJ
animatedJava:
    plugin:
        title: Animovaná Java

    menubar:
        dropdown: Animovaná Java
        settings: Nastavení
        export: Exportovat Model
        about: O Nás...

    panels:
        variants:
            title: Varianty Modelu
            addVariant:
                title: Přidat Variantu
                description: Přidá novou Variantu pro model
            back: zpět
    popups:
        exportCancelled: Exportování Zrušeno!
        exportInProgress: Exportování Probíhá!
        noExporterSelected: Nebyl vybraný žádný Exportér!
        successfullyExported: Vyexportování proběhlo úspěšně!

    progress:
        animationRendering: Animace se Vykreslují... %currents/%totals

    settings:
        header: Nastavení Animované Javy
        exporterSettings: Nastavení Exportéru
        isGlobal: '(Globální)'
        isOptional: '(Volitelné)'

        generic:
            errors:
                invalid: Pokud vidíš tuto zprávu, Animovaná Java se rozbila. (Ó né)
                emptyValue: Hodnota nemůže být prázdná
                mustBeBoolean: Hodnota musí být booleanem
                mustBeString: Hodnota musí být řetězcem
                missingFormatString: Hodnotě chybí požadovaný %notFound formátovací řetězec
                invalidEntityTag: Hodnota není validní Tag Entity

        projectName:
            title: Název Projektu
            description:
                - Unikátní ID tvého Projektu. Tuto hodnotu nezapomeň nastavit!
            errors:
                invalidFunctionName: Jméno Projektu musí být validní jméno pro funkci

        exporter:
            title: Exportér
            description:
                - jaký exportér by se měl použít pro tento projekt
            errors:
                mustBeValidExporter: Vybraný exportér nebyl nalezen v seznamu validních exporterů

        verbose:
            title: Informované
            description:
                - Indikuje vybranému Exporteru aby přidal extra debugovací a error informace
                - Ovlivní pouze Exporter Soch a Animací.

        rigItem:
            title: Loutkařit předmět
            description:
                - Tento předmět bude použit na vizualizaci modelů na armor_standu
            errors:
                invalidMinecraftItem: Vybraný předmět neexistuje

        rigModelsExportFolder:
            title: Složka pro Modely Loutky
            description:
                - Ta složka do které bude vloženy všechny modely.
            errors:
                invalidPath: Vybraná lokace není validní.

        predicateFilePath:
            title: Předmět Predikovaný na Loutkaření Modelů
            description:
                - soubor předmětu který vizualizuje modely.
            errors:
                notEqualToRigItem: Cesta musí být pojmenovaná %rigItem.json

        transparentTexturePath:
            title: Cesta pro Transparentní Texturu
            description:
                - Textura která je transparentní, je potřeba pouze za případu že používáte průhlednost v modelech.
            errors:
                undefinedWhenNeeded: Cesta musí bt definovaná pokud používáš průhlednost!

        useCache:
            title: Použít Mezipaměť Animace
            description:
                - Pouze přerenderovává ty animace, v níchž byla změna

        cacheMode:
            title: Mód Mezipaměti animace
            description:
                - Mezipaměť animace nám umožňuje pouze přerenderovat ty animace které byli změněny od posledního renderu, dělajíc opakované renderování mnohem rychlejší, především na velkých modelech.
                - '- Paměťový režim je rychlejší ale používá víc paměti na uložení Kešů'
                - '- Diskový režim je pomalejší ale uloží keše do disku aby ušetřil využití paměti'
            options:
                memory: Pamtový Režim
                disk: Diskový Režim

        boundingBoxRenderMode:
            title: Box Limitu Velikosti Kostí
            description:
                - 'nakonfiguruje nebo zruší velikost boxů kostí'
                - '- Jednotný bude ukazovat použe jeden box v jednu chvíli'
                - "- Množný bude ukazovat box pro každou kost kterou si vybereš"
                - '- Zakázaný tuto funkci zruší uplně'
            options:
                single: Jednotný
                many: Množný
                none: Zakázaný

    dialogs:
        boneConfig:
            title: Konfigurace Kostí
            boneNbt: NBT kosti
            armAnimationEnabled: Povolit animace rukou

        variants:
            title: Varianty Modelu
            description:
                - Varianty povolí vašemu modelu mít několik různých "kožichů" a povolí vám je měnit během provozu

        about:
            title: O Animované Javě
            description:
                - Nástroj pro tvůrce map na vytvoření plynulých animací v Minecraft Java Edici

            version: Verze
            buildID: Sestavení ID

            creators: Tvůrci
            discordServer: Připoj se na náš Discord!
            githubRepo: Zdroje
            developers: Vývojáři
            patrons: Mecenáši
            honourableMentions: Úctihodné Uznání

            fetchbotQuote: '"Nechť Java zvířata též tancují!"'
            snavesutitQuote: '"armor_stand je láska, armorstand je život."'

            youtuber: Youtuber
            translator: Překladatel
            contributor: Přispívající
            moderator: Moderátor Discordu
            closedBeta: Tester v uzavřené Betě
            brandingArtist: Umělec značky
            patronTier1: Mecenáš 1. třídy
            patronTier2: Mecenáš 2. třídy
            patronTier3: Mecenáš 3. třídy

        animationProperties:
            animationCompleteCommand:
                label: Konec Animovaného příkazu

        errors:
            misc:
                title: Neznáma chyba nastala v Animované Javě
                body:
                    - |-
                        <textarea style="height: 256px" readonly="readonly">
                        ------ Error ------
                        %errorMessage  //  "%randomErrorMessage"
                        ------ Stack ------
                        %errorStack

                        Build ID: %buildID
                        </textarea>
                    - <p>Prosím nahlaš toto na <a href="%githubLink">Github Animované Javy</a> s informacemi jak tato chyba vznikla a jak ji zreprodukovat.</p>
                    - <p>Můžeš se táké připojit na náš <a href="%discordLink">Discord Server</a> a zeptat se na otázku v kanále animated-java-support.</p>
                    - <p>Děkujueme!</p>

            topLevelCubes:
                title: Model má kostky nejvyšší urovně.
                body:
                    - Všechny kostky musí být v nějaké skupině.

            predicateMergeFailed:
                title: Predikát se nepovedlo spojit.
                body:
                    - '%reason'
                    - Animovaná Java umí spojit Predikát pouze s predikáty vygenerované už Animovanou Javou
                    - Prosím, ujistěte se že propojujete s predikátem který existuje, je validní a byl už vytvořen Animovanou Javou
                reasons:
                    overridesMissing: Přepisy Modelu nebyli nalezeny
                    ajMetaMissing: Soubor Modelu který se měl připojit není model Animované Javy
                    invalidJson: Soubor Modelu neobsahuje validni JSON data

            invalidAnimationSnappingValue:
                title: Invalidní Animovací Chňapací hodnota.
                body:
                    - Animace '%animationName' Má Chňapací hodnotu %snapping!
                    - Kvůli tomu jak fungují ticky v minecraftu, AJ podporuje pouze 20.
                    - Prosím změňte tuto animaci tak aby odpovídala požadavkům
                    - (Možná budete muset trošku pohýbat s body v vaší časové linii)

            rigFolderHasUnknownContent:
                title: Nevyužitá Složka Loutky.
                body:
                    - Složka kterou jste nastavil pro Loutku v sobě má neznáme soubory.
                    - Opravdu chcete přepast obsah této složky Animovanou Loutkou?
                    - 'Vybraná Složka:'
                    - <textarea>%path</textarea>
                    - 'Neznámé Soubory:'
                    - <textarea>%files</textarea>

            rigFolderAlreadyUsedByOther:
                title: vybraná složka pro loutku je už použita.
                body:
                    - Složka kterou používáte pro Loutku už v sobě má nějakou Loutku.
                    - Opravdu chcete přepast obsah této složky novými soubory?
                    - 'Vybraná Složka:'
                    - <textarea>%path</textarea>
                    - 'Soubory:'
                    - <textarea>%files</textarea>

            unableToGenerateTexturePath:
                title: Invalidní cesta k textuře
                body:
                    - Textura '%textureName' má invalidní lokaci v Resourse Packu.
                    - Ujištěte se že je správně uložená v validní podsložce lokace 'assets/namespace/textures/' v Resource Packu.
                    - znamenaje 'resources/assets/minecraft/textures/item/diamond.png'.

            unableToGenerateModelPath:
                title: Invalidní cesta k modelu
                body:
                    - Model '%modelName' má invalidní lokaci v Resourse Packu.
                    - Ujištěte se že je spŕavně uložená v validní podsložce lokace v 'assets/namespace/models/' Resource Packu.
                    - znamenaje 'resources/assets/minecraft/models/item/diamond.json'.

            invalidCubeRotations:
                title: Invalidní Rotace Elementu
                body:
                    - Rotace nějakých kostek jsou invalidní pro exportaci do Java modelu formátu.
                    - Prosím, zpravte všechny tyto invalidní rotace před dalším pokusem exportování.

            unsavedTexture:
                title: Neuložená Textura
                body:
                    - Textura '%textureName' není uložená na disk!
                    - Ujištěte se že je textura uložená na validní lokaci v Resource Packu.

            transparentTexturePathNotFound:
                title: Cesta k Transparentní Textuře Nenalezena!
                body:
                    - Vypadá to tak že se snažíš použít variantu s transparentní texturou bez toho aby jsi definoval cestu k textuře!
                    - Budeš si muset naconfigurovat cestu k transparentní textuře v nastavení předtím než můžeš exportovat.

            predicateFilePathUndefined:
                title: Cesta k Predikátu Nebyla Definovaná.
                body:
                    - Budeš si muset nadefinovat cestu k Predikátu před dalším exportem.

            rigModelsExportFolderUndefined:
                title: Složka Loutkových Modelů Nedefinovaná.
                body:
                    - Musíš definovat složku pro loutky modelů v nastavená před dalším exportem.

    exporters:
        #? Generic Exporter Strings
        generic:
            progress:
                writingDataPack: Zapisování Datapacku na Disk... %progress% | Zapisování %fileName
                exportingDataPack: Generování Datapacku... %progress%

            dialogs:
                errors:
                    mcbFilePathNotDefined:
                        title: MCB soubor nemá definovanou cestu.
                        body:
                            - Musíš definovat cestu k MCB souboru v Nastavení Exportéru Soch před exportováním!

                    dataPackPathNotDefined:
                        title: Cesta k Datapack souboru nebyla definovaná.
                        body:
                            - Musíš definovat cestu k datapacku v nastavení předtím než budeš exportovat.

            settingGroups:
                entityTags:
                    title: Označení Entit

                scoreboardObjectives:
                    title: Cíle Výsledkové Tabulky

            settings:
                rootEntityType:
                    title: Typ Kořenové Entity
                    description:
                        - Typ entity která se použije jako kořen pro model
                    errors:
                        invalidEntity: Použitá Entita neexistuje

                rootEntityNbt:
                    title: NBT Kořenové Entity
                    description:
                        - data použitá v NBT kořenové entity.
                    errors:
                        invalidNbt: Invalidní NBT! %error

                markerArmorStands:
                    title: Značkové Armor Standy
                    description:
                        - Pokud povoleno, všechny použité armor_standy ztratí hitbox a kolizi.

                modelTag:
                    title: Označení Modelu
                    description:
                        - Označení použitelné pro výběr celého modelu.

                rootTag:
                    title: Označení Kořenu
                    description:
                        - Označení použitelné pro výběr kořenové entity.

                allBonesTag:
                    title: Označení pro všechny kosti
                    description:
                        - Označení použitelné pro výběr nějaké nebo všech kostí.

                boneModelDisplayTag:
                    title: Označení Zobrazovacího Modelu Kosti
                    description:
                        - Označení použitelné pro výběr Zobrazovacích entit (armorstandy s předmětem na hlavě)

                individualBoneTag:
                    title: Individuální Označení Kostí
                    description:
                        - Označení použitelné pro vybrání specifické kosti jménem

                internalScoreboardObjective:
                    title: Interní Tabulky Hodnot
                    description:
                        - Jméno tabulky hodnot použité pro interní kalkulace.

                idScoreboardObjective:
                    title: Tabulka Hodnot Modelových ID
                    description:
                        - Jméno Tabulky Hodnot použité pro identifikování toho jaké entity patří k jaké instanci modelu

                exportMode:
                    title: Exportovací Režim
                    description:
                        - Do jakého formátu se má model exportovat. Vannila exporter vytvoří normální Data Pack a Resource Pack.
                        - ale MCB exportuje pouze Resource Pack a .mc soubor pro lang-mc kompiler
                    options:
                        mcb: MCB
                        vanilla: Vanilla

                mcbFilePath:
                    title: Lang-mc Soubor
                    description:
                        - Cesta kam se má exportovat .mc soubor
                        - budeš si muset nainstalovat mc-extra do tvého MCB pracoviště abys mohl exportovat datapack
                    errors:
                        mustBeNamedAfterProject: Cesta musí končit s %projectName.mc!

                mcbConfigPath:
                    title: Cesta k Lang-mc config.json
                    description:
                        - Exportuje defaultní MCB config pro Animovanou Javu
                        - VAROVÁNÍ! toto přepíše existující config.json

                dataPackPath:
                    title: Data Pack
                    description:
                        - Cesta kam se exportuje generovaný Data pack.

        #? Vanilla Statue Exporter
        vanillaStatue:
            title: Exportér Soch

        rawAnimation:
            title: Sirová Animation

            dialogs:
                errors:
                    outputJsonPathUndefined:
                        title: Výstupní JSON soubor nedefinován
                        body:
                            - Musíš definovat výstupní JSON cestu v nastavení předtím než můžeš exportovat.

            settings:
                outputJsonPath:
                    title: Výstupní JSON
                    description:
                        - Cesta k exportovanému JSON souboru.

        #? Vanilla Animation Exporter
        vanillaAnimation:
            title: Exporter Animací
            dialogs:
                errors:
                    zeroLengthAnimation:
                        title: Animace Nulové Délky
                        body:
                            - Animace %animationName je moc krátká! animace musí být alespoň 0.05 sekundy (neboli 1 herní tick) dlouhá

                    noAnimations:
                        title: Žádné Animace
                        body:
                            - Neudělal jsi žádné animace!
                            - Budeš muset vytvořit nějaké animace v animační záložce předtím než můžeš exportovat animačním exporterem.

            settings:
                autoDistance:
                    title: Automatická Vzdálenost
                    description:
                        - Automaticky vypočítá maximální vzdálenost požadovanout pro animaci všech kostí v loutce založené na renderovaných animacách.

                autoDistanceMovementThreshold:
                    title: Automatický Práh Vzdálenosti pohybu 
                    description:
                        - O kolik víc se má vzdálenost zvětšit po výpočtu
                        - čím větší je velikost, tím dál se může loutka pohnout bez zhození svých kostí 
                    errors:
                        valueOutOfRange: Nastavená hodnota musí být alespoň 0

                manualDistance:
                    title: Manuální Vzdálenost Animace
                    description:
                        - Jak daleko může být kost od kořenové entity než se přestane animovat.
                        - Toto nastavení je pro pokročilé uživatele.
                    errors:
                        valueOutOfRange: Nastavená hodnota musí být alespoň 0

                deduplicatePositionFrames:
                    title: Odduplikování Animačních klíčových snímků
                    description:
                        - Odstraní opakující se poziční hodnoty z exportované animace.
                        - může hodně zmenšit velikost souboru a počt funkcí.
                        - VAROVÁNÍ! Toto nastavení způsobí vašemu modelu upadávání kostí pokud se jej pokusíte posunout, použijte toto nastavení jen tehdy kdy potřebujete stacionární model.

                deduplicateRotationFrames:
                    title: Odduplikování Rotačních Animačních Klíčových Snímků
                    description:
                        - Odstraní opakující se hodnoty z exportované animace.
                        - Dokáže hodně zmenšit velikost souboru a počet funkcí

                frameScoreboardObjective:
                    title: Tabulka Hodnot Snímků
                    description:
                        - Jméno Tabulky Hodnot snímků který se používá na záznam toho kde se animace právě nachází.

                animatingFlagScoreboardObjective:
                    title: Tabulka Hodnot Animačních Vlajek
                    description:
                        - Jméno Tabulky Hodnot použité pro záznam pokud se loutka aktivně animuje

                animationLoopModeScoreboardObjective:
                    title: Tabulka Hodnot Módu Opakování Animací
                    description:
                        - Jméno Tabulky Hodnot používané pro ovládání behaviorality opakování každé z animací
