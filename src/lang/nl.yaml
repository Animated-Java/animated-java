---
#? AJ
animatedJava:
  plugin:
    title: Animated Java

  menubar:
    dropdown: Animated Java
    settings: Instellingen
    export: Exporteer Model
    about: Over...

  panels:
    variants:
      title: Modelvarianten
      addVariant:
        title: Voeg modelvariant toe
        description: Voegt een nieuwe modelvariant voor de huidige model toe
      back: Terug
  popups:
    exportCancelled: Export geannuleerd!
    exportInProgress: Export bezig!
    noExporterSelected: Geen Exporter geselecteerd!
    successfullyExported: Export Succesvol!

  progress:
    animationRendering: Animaties aan het renderen... %currents/%totals

  settings:
    header: Animated Java Instellingen
    exporterSettings: Exporter Instellingen
    isGlobal: '(Globaal)'
    isOptional: '(Optioneel)'

    generic:
      errors:
        invalid: Als je dit bericht ziet dan is er iets fout gegaan in Animated Java (Ojee!)
        emptyValue: Waarde kan niet leeg zijn
        mustBeBoolean: Waarde moet een boolean zijn
        mustBeString: Waarde moet een string zijn
        missingFormatString: Ontbrekende waarde is nodig %notFound string aan het formatteren...
        invalidEntityTag: Waarde is geen geldige entiteit tag

    projectName:
      title: Project Naam
      description:
        - De unieke naam van jouw project. Vergeet dit niet aan te geven!
      errors:
        invalidFunctionName: Project naam moet een geldige naam zijn voor een mcfunction functie!

    exporter:
      title: Exporteerder
      description:
        - Welk exportformaat wil je gebruiken voor het huidige project?
      errors:
        mustBeValidExporter: Geselecteerde exporteerder bestaat niet in de geregistreerde exporteerders!

    verbose:
      title: Uitgebreide weergave
      description:
        - Geeft aan of de geselecteerde exporteerder extra debug/error berichten exporteert.
        - Werkt eigenlijk alleen maar voor de Standbeeld en Animatie exporteerders

    rigItem:
      title: Rig Voorwerp
      description:
        - Het voorwerp dat als display op de armor stands wordt gebruikt.
      errors:
        invalidMinecraftItem: Gekozen voorwerp bestaat niet!

    rigModelsExportFolder:
      title: Map voor geëxporteerde rig modellen
      description:
        - De map die alle rig modellen van het huidige project zal bevatten
      errors:
        invalidPath: Gekozen bestandspad is geen geldige bestemming om modellen naar te exporteren!

    predicateFilePath:
      title: Rig Voorwerpsbestand
      description:
        - Het bestand voor het rig voorwerp
      errors:
        notEqualToRigItem: Bestandspad moet eindigen met een bestand genaamd %rigItem.json

    transparentTexturePath:
      title: Bestandspad voor Transparente Texture
      description:
        - Een transparente texture, die gebruikt wordt om transparantie toe te voegen aan modelvarianten; wordt alleen maar gebruikt als je transparantie gebruikt in je modelvarianten.
      errors:
        undefinedWhenNeeded: Bestandspad voor de transparantefunctie moet in de instellingen geconfigureerd worden voordat je kunt exporteren.

    useCache:
      title: Gebruik Animatie Cache
      description:
        - Render alleen de veranderde animaties opnieuw

    cacheMode:
      title: Animatie Cache Modus
      description:
        - The Animatie Cache zorgt ervoor dat Animated Java slechts animaties die veranderd zijn sinds de laatste export opnieuw rendert. Dit zorgt voor snellere exporttijden, vooral bij grotere modellen.
        - '- Geheugenmodus is sneller, maar gebruikt meer geheugen om de cache op te slaan.'
        - '- Diskmodus is langzamer, maar slaat de cache op de disk waardoor er minder geheugen verbruikt wordt.'
      options:
        memory: Geheugenmodus
        disk: Diskmodus

    boundingBoxRenderMode:
      title: Box voor de maximumgrootte van een bot
      description:
        - 'Configureer or schakel de box(en) voor de maximumgrootte van een bot uit'
        - '- \'Enkel\' toont één box tegelijk.'
        - "- 'Meerdere' toont voor elke geselecteerde bot een box."
        - '- \'Uitgeschakeld\' toont geen box..'
      options:
        single: Enkel
        many: Meerdere
        none: Uitgeschakeld

  dialogs:
    boneConfig:
      title: Bot Configuratie
      boneNbt: Bot NBT
      armAnimationEnabled: Schakel Armanimatie in

    variants:
      title: Modelvarianten
      description:
        - Modelvarianten maken het mogelijk om meerdere "skins" te hebben die je in-game kunt veranderen voor je rig m.b.v een functie.

    about:
      title: Over Animated Java
      description:
        - Een hulpmiddel voor mapmakers om vloeiende en gedetailleerde animaties te maken voor Minecraft Java Edition.

      version: Versie
      buildID: Build ID

      creators: Makers
      discordServer: Join onze discord server!
      githubRepo: Broncode
      developers: Ontwikkelaars
      patrons: Donateur
      honourableMentions: Eervolle vermeldingen

      fetchbotQuote: '"Let the java mobs dance too!"'
      snavesutitQuote: '"armor_stand is love, armor_stand is life."'

      youtuber: Youtuber
      translator: Vertaler
      contributor: Bijdrager
      moderator: Discord Moderator
      closedBeta: Gesloten Beta Tester
      brandingArtist: Branding Artiest
      patronTier1: Tier 1 Donateur
      patronTier2: Tier 2 Donateur
      patronTier3: Tier 3 Donateur

    animationProperties:
      animationCompleteCommand:
        label: Einde van de Anim Commando

    errors:
      misc:
        title: Een onbekende fout heeft zich voorgedaan in Animated Java
        body:
          - |-
            <textarea style="height: 256px" readonly="readonly">
            ------ Error ------
            %errorMessage  //  "%randomErrorMessage"
            ------ Stack ------
            %errorStack

            Build ID: %buildID
            </textarea>
          - <p>Rapporteer deze fout bij <a href="%githubLink">Animated Java's github</a> met de informatie over hoe je het kan reproduceren en met een kopie van de bovenstaande fout.</p>
          - <p>Je kan ook onze <a href="%discordLink">Discord Server</a> joinen en vragen stellen in het animated-java-support kanaal.</p>
          - <p>Thank you!</p>

      topLevelCubes:
        title: Model heeft elementen in het hoogste niveau
        body:
          - Alle elementen moeten in een groep zitten.

      predicateMergeFailed:
        title: Voorwerpsmodel heeft gefaald om te mergen
        body:
          - '%reason'
          - Animated Java ondersteunt alleen het mergen van voorwerpsmodellen (predicate models) die door Animated Java zijn gemaakt.
          - Controleer of je een voorwerpsmodel aan het mergen bent met een geldige voorwerpsmodel die door Animated Java is gemaakt.
        reasons:
          overridesMissing: Model overrides lijst ontbreekt.
          ajMetaMissing: Bestaande voorwerpsbestand is niet gemaakt door Animated Java.
          invalidJson: Bestaande voorwerpsbestand bevat geen geldige JSON

      invalidAnimationSnappingValue:
        title: Ongeldige animatie snap waarde
        body:
          - De animatie genaamd '%animationName' heeft een snap waarde van %snapping!
          - Animated Java ondersteunt alleeen een snap waarde van 20 vanwege hoe snel Minecraft tickt.
          - Update je animaties en keyframes om deze beperking aan te zetten voordat je weer exporteert.
          - (Je zal misschien je keyframes heel klein heen en weer moeten bewegen op de tijdlijn om de keyframe te updaten)

      rigFolderHasUnknownContent:
        title: Ongebruikte rig-modelmap
        body:
          - De gekozen map voor de rig-modelmap bevat onbekende bestanden.
          - Weet je zeker dat je de inhoud van deze map wilt overschrijven met je rig?
          - 'Gekozen map:'
          - <textarea>%path</textarea>
          - 'Onbekende bestand(en):'
          - <textarea>%files</textarea>

      rigFolderAlreadyUsedByOther:
        title: Gekozen rig-modelmap is al in gebruik
        body:
          - De gekozen map voor je rig-modelmap bevat al modellen voor een andere rig.
          - Weet je zeker dat je de inhoud van deze map wilt overschrijven met je rig?
          - 'Gekozen map:'
          - <textarea>%path</textarea>
          - 'Bestand(en):'
          - <textarea>%files</textarea>

      unableToGenerateTexturePath:
        title: Ongeldige bestandspad voor texture
        body:
          - De texture '%textureName' heeft een ongeldige bestandspad voor een resource pack
          - Controleer of je je texture in het bestandspad 'assets/namespace/textures/' binnen een resource pack hebt opgeslagen.
          - bijv. 'resources/assets/minecraft/textures/item/diamond.png'

      unableToGenerateModelPath:
        title: Ongeldige bestandspad voor je modellen
        body:
          - Het model '%modelName' heeft een ongeldig bestandspad voor een resource pack
          - Controleer of je je texture in het bestandspad 'assets/namespace/nodels/' binnen een resource pack hebt opgeslagen.
          - bijv. 'resources/assets/minecraft/models/item/diamond.json'

      invalidCubeRotations:
        title: Ongeldige element rotatie
        body:
          - De rotatie van sommige elementen zijn ongeldig voor het formaat van java modellen.
          - Controleer alle rotaties en fix ze voordat je exporteert.

      unsavedTexture:
        title: Onopgeslagen Texture
        body:
          - De texture '%textureName' is niet opgeslagen op de schijf!
          - Controleer of de texture opgeslagen is op een geldig bestandspad in een resource pack.

      transparentTexturePathNotFound:
        title: Transparente Texture pad is niet gedefinieerd
        body:
          - Het lijkt erop dat je modelvarianten wilt gebruiken met transparente textures zonder een texture pad te definiëren!
          - Je moet de transparente texture pad in de instellingen configureren voordat je kunt exporteren.

      predicateFilePathUndefined:
        title: Predicate bestandspad is niet gedefinieerd
        body:
          - Je moet een predicate bestandspad in de instellingen definiëren voordat je kunt exporteren.

      rigModelsExportFolderUndefined:
        title: Rig-modelmap is niet gedefinieerd
        body:
          - Je moet een bestandspad in de instellingen configureren voor de rig-modelmap voordat je kunt exporteren.

  exporters:
    #? Generic Exporter Strings
    generic:
      progress:
        writingDataPack: Data Pack naar de disk aan het schrijven... %progress% | %fileName aan het schrijven
        exportingDataPack: Data Pack aan het genereren... %progress%

      dialogs:
        errors:
          mcbFilePathNotDefined:
            title: MCB bestandspad is niet gedefinieerd
            body:
              - Je moet een bestandspad in de instellingen van de Standbeeld Exporteerder definiëren voor het MCB bestand voordat je exporteert!

          dataPackPathNotDefined:
            title: Data Pack bestandspad is niet gedefinieerd
            body:
              - Je moet een bestandspad voor de data pack definiëren in de instellingen voordat je exporteert.

      settingGroups:
        entityTags:
          title: Entiteit Tags

        scoreboardObjectives:
          title: Scoreboard Objectives

      settings:
        rootEntityType:
          title: Type voor de basisentiteit
          description:
            - De type voor de basisentiteit van het standbeeld; werkt het beste met een stilstaande entiteit.
          errors:
            invalidEntity: Gekozen entiteit bestaat niet!

        rootEntityNbt:
          title: Basisentiteit NBT
          description:
            - De NBT voor de basisentiteit
          errors:
            invalidNbt: Ongeldige NBT! %error

        markerArmorStands:
          title: Marker instelling voor armor stands
          description:
            - Wanneer deze instelling ingeschakeld is, zullen alle armor stands van de rig geen hitbox of collision hebben.

        modelTag:
          title: Model Tag
          description:
            - The tag die gebruikt wordt om het model te selecteren

        rootTag:
          title: Root Tag
          description:
            - The tag die gebruikt wordt om de basisentiteit van het standbeeld te selecteren

        allBonesTag:
          title: Alle botten Tag
          description:
            - The tag die gebruikt wordt om alle botten van het standbeeld te selecteren

        boneModelDisplayTag:
          title: Visuele Bot Model Tag
          description:
            - The tag die gebruikt wordt om entiteiten te selecteren die de modellen laten zien (armor_stands met voorwerpen op hun hoofd)

        individualBoneTag:
          title: Individuele Bot Tag
          description:
            - The tag die gebruikt wordt om specifieke botten van het standbeeld te selecteren

        internalScoreboardObjective:
          title: Interne scoreboard
          description:
            - De naam van de scoreboard objective die gebruikt wordt voor interne berekeningen

        idScoreboardObjective:
          title: Model ID Scoreboard
          description:
            - De naam van de scoreboard objective die gebruikt wordt voor om entiteiten van verschillende instanties van hetzelfde model te onderscheiden

        exportMode:
          title: Exporteer Modus
          description:
            - In welk formaat je exporteert. Vanilla zal een normale data pack en resource pack exporteren. 
            - MCB zal een resource pack exporteren en een .mc bestand voor de lang-mc compiler
          options:
            mcb: MCB
            vanilla: Vanilla

        mcbFilePath:
          title: Lang-mc bestand
          description:
            - Het bestandspad waar het .mc bestand naar geëxporteerd wordt
            - Je zal mc-extra geïnstalleerd moeten hebben in je MCB-workspace om de data pack te kunnen bouwen
          errors:
            mustBeNamedAfterProject: Bestandspad moet eindigen met een bestand genaamd %projectName.mc!

        mcbConfigPath:
          title: Lang-mc config.json bestandspad
          description:
            - Exporteert de standaard MCB config voor Animated Java
            - WAARSCHUWING! Dit zal de huidige config.json overschrijven

        dataPackPath:
          title: Data Pack
          description:
            - Het bestandspad waar de gegenereerde data pack naar geëxporteerd wordt.

    #? Vanilla Statue Exporter
    vanillaStatue:
      title: Standbeeld Exporteerder

    #? Vanilla Animation Exporter
    vanillaAnimation:
      title: Animatie Exporteerder
      dialogs:
        errors:
          zeroLengthAnimation:
            title: Animatie met te korte duur
            body:
              - Een van je animaties is te kort! Animaties moeten minimaal 0.05 secondes lang zijn (1 game tick)

          noAnimations:
            title: Geen animaties!
            body:
              - Je hebt geen animaties gemaakt in het huidige model!
              - Je moet minimaal 1 animatie maken in de animatie tab voordat je kan gebruik kan maken van de animatie exporteerder.

      settings:
        autoDistance:
          title: Auto Afstand
          description:
            - Bereken gebaseerd op de huidige animaties automatisch de maximale afstand die nodig is om de botten van je rig te animeren.

        autoDistanceMovementThreshold:
          title: Auto Afstand Bewegingsdrempel
          description:
            - Hoeveel afstand er wordt toegevoegd aan het berekende animatieoppervlak.
            - Hoe groter de afstand hoe verder je je animerende rig kan bewegen zonder dat botten desyncen
          errors:
            valueOutOfRange: Instellingswaarde moet minimaal 0 zijn

        manualDistance:
          title: Handmatige animatie afstand
          description:
            - Hoe ver een bot van de basisentiteit kan zijn voordat hij niet meer geanimeerd wordt.
            - Deze instelling is bedoeld voor ervaren gebruikers.
          errors:
            valueOutOfRange: Instellingswaarde moet minimaal 0 zijn

        deduplicatePositionFrames:
          title: Ontdubbel Positie Frames
          description:
            - Verwijdert herhalende positiewaardes van de geëxporteerde animatie.
            - Kan de bestandsgrootte en het functie aantal sterk verminderen.
            - WAARSCHUWING! Dit zorgt ervoor dat botten in je model gaan desyncen als je het model probeert te bewegen. Zet deze instelling alleen aan als je een stilstaande model wilt.

        deduplicateRotationFrames:
          title: Ontdubbel Rotatie Frames
          description:
            - Verwijdert herhalende rotatiewaardes van de geëxporteerde animatie.
            - Kan de bestandsgrootte en het functie aantal sterk verminderen.

        frameScoreboardObjective:
          title: Frame Scoreboard
          description:
            - De naam van de scoreboard objective die gebruikt wordt om bij te houden welke animatieframe als volgt gespeeld moet worden

        animatingFlagScoreboardObjective:
          title: Animatie Vlag Scoreboard
          description:
            - De naam van de scoreboard objective die gebruikt wordt om bij te houden of een rig momenteel geanimeerd is.

        animationLoopModeScoreboardObjective:
          title: Animation Loop Modus Scoreboard
          description:
            - De naam van de scoreboard objective die gebruikt wordt om de het loopgedrag van elke animatie controlleert
