animated_java.dialog.blueprint_settings.enable_plugin_mode.description: Ob der Plugin-Modus aktiviert werden soll oder nicht. Aktivieren Sie diese Option, falls Sie die .ajblueprint Datei in einem Plugin anstelle eines Ressourcenpaket / Datenpakets verwenden möchten.

