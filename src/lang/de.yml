animated_java.dialog.blueprint_settings.data_pack_export_mode.description: |-
    Bestimmt, wie das Datenpaket exportiert werden soll.
    Ordner - Exportiert das Datenpaket als Ordner.
    Zip - Exportiert das Datenpaket als eine .zip-Datei.
    Keine - Deaktiviert den Export des Datenpakets.
animated_java.dialog.blueprint_settings.data_pack_export_mode.options.raw: Ordner
animated_java.dialog.blueprint_settings.data_pack_export_mode.options.zip: Zip
animated_java.dialog.blueprint_settings.data_pack_export_mode.options.none: Keine

animated_java.dialog.blueprint_settings.show_bounding_box.title: Bounding Box anzeigen
animated_java.dialog.blueprint_settings.show_bounding_box.description: Ob die Bounding Box im Editor angezeigt werden soll oder nicht.

animated_java.dialog.blueprint_settings.auto_bounding_box.title: Automatische Bounding Box
animated_java.dialog.blueprint_settings.auto_bounding_box.description: |-
    Ob die Bounding Box automatisch anhand der Geometrie des Modells berechnet werden soll oder nicht.
    HINWEIS: Die automatische Bounding Box berücksichtigt NICHT die Knochen-Versetzungen bei Animationen, so dass die Bounding Box manchmals kleiner sein kann als erforderlich.

animated_java.dialog.blueprint_settings.bounding_box.title: Bounding Box
animated_java.dialog.blueprint_settings.bounding_box.description: Bestimmt die Culling-Box des Modells. Das Modell wird nicht gerendert sobald diese Box außerhalb des Bildschirms liegt.

