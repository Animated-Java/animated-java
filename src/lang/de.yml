animated_java.dialog.blueprint_settings.texture_size.description: Die Auflösung des UV-Editors. Diese sollte die gleiche Größe wie die größte Textur sein. Die besten Ergebnisse erzielen Sie mit einer quadratischen Auflösung, wobei die Größe eine Potenz von 2 ist.
