    Befehle, die beim Erschaffen des Root-Objektes ausgeführt werden.
    Behandeln Sie diese Texteingabe wie eine .mcfunction-Datei. (Unterstützt auch MC-Build-Syntax!)

animated_java.dialog.blueprint_settings.interpolation_duration.title: Interpolation-Dauer
animated_java.dialog.blueprint_settings.interpolation_duration.description: Die Dauer (in Ticks) der Glättung zwischen Keyframes. Dies ist die Zeit, die das Modell benötigt, um von einem Keyframe zum nächsten zu wechseln. Höhere Werte führen dazu, dass die Animationen ungenauer werden. In der Regel sollten Werte von 1 oder 2 genügen.

animated_java.dialog.blueprint_settings.teleportation_duration.title: Teleport-Dauer
animated_java.dialog.blueprint_settings.teleportation_duration.description: Die Dauer (in Ticks) der Teleportation zwischen Keyframes. Dies ist die Zeit, in der das Modell visuell zwischen seiner alten und neuer Position interpoliert. Höhere Werte führen dazu, dass die Animationen ungenauer werden.

animated_java.dialog.blueprint_settings.use_storage_for_animation.title: NBT-Speicher für Animationen benutzen
animated_java.dialog.blueprint_settings.use_storage_for_animation.description: |-
    Ob NBT-Speicher zum Speichern von Animationsdaten anstelle von Funktionen verwendet werden soll oder nicht.
    Dadurch wird die Anzahl der Funktionen im generierten Datenpaket erheblich reduziert, ist aber 42% langsamer.

# Plugin Settings
animated_java.dialog.blueprint_settings.baked_animations.title: Animationen verbinden
animated_java.dialog.blueprint_settings.baked_animations.description: |-
    Ob die exportierten Animationen verbunden werden oder nicht.
    Bei verbundenen Animationen werden die Frames vorberechnet und in der exportierten JSON-Datei gespeichert, wodurch die Komplexität des Renderings des Modells im Spiel reduziert wird.
    Bei einigen Plugins muss dies aktiviert sein, damit sie korrekt funktionieren.

animated_java.dialog.blueprint_settings.json_file.title: JSON-Datei
animated_java.dialog.blueprint_settings.json_file.description: Der Dateipfad zu der JSON-Datei, in der das Projekt exportiert wird.
