animated_java.panel.keyframe.commands.title: Befehle
animated_java.panel.keyframe.commands.description: |-
    Befehle, die ausgeführt werden, sobald dieses Keyframe erreicht wird.
    Behandeln Sie diese Texteingabe wie eine .mcfunction-Datei. (Unterstützt auch MC-Build-Syntax!)
animated_java.panel.keyframe.execute_condition.title: Ausführbedingung
animated_java.panel.keyframe.execute_condition.description: Eine bedingung, die erfüllt sein muss, damit das Keyframe ausgeführt wird. Behandeln Sie diese Texteingabe wie Unterbefehle eines execute Befehls.

animated_java.panel.keyframe.repeat.title: Wiederholen?
animated_java.panel.keyframe.repeat.description: |-
    Ob dieser Befehl in diesem Keyframe wiederholt ausgeführt wird.
    Wenn diese Option aktiviert ist, werden die Befehle einmal pro Wiederholungsfrequenz ausgeführt.

animated_java.panel.keyframe.repeat_frequency.title: Wiederholungsfrequenz
animated_java.panel.keyframe.repeat_frequency.description: |-
    Wieviele Ticks dieses Keyframe warten soll, bevor die Befehle erneut ausgeführt werden.
    Falls dieser Wert 1 ist, werden die Befehle einmal pro Tick ausgeführt.
    HINWEIS: Falls die Animation nicht gleichmäßig durch diesen Wert teilbar ist, kann das Intervall beim Schleifen der Animation leicht abweichen.
    Falls dieser Wert größer als die Länge der Animation ist, werden die Befehle nur einmal ausgeführt (sobald der Keyframe erreicht wird).

