dialog.blueprint_settings.interpolation_duration.title: Interpolation Duration
dialog.blueprint_settings.interpolation_duration.description: The duration of the smoothing between keyframes in ticks. This is the time it takes for the model to transition from one keyframe to the next. Higher values will cause animations to lose precision. Generally, you want this to have a value of 1 or 2.

dialog.blueprint_settings.teleportation_duration.title: Teleport Duration
dialog.blueprint_settings.teleportation_duration.description: The duration of the teleportation between keyframes in ticks. This is the time over which the model will visually interpolate between it's old position to it's new position. Higher values will cause animations to lose precision.

dialog.blueprint_settings.use_storage_for_animation.title: Use Storage for Animation
dialog.blueprint_settings.use_storage_for_animation.description: |-
    Whether or not to use NBT storage to store animation data instead of functions.
    This will vastly reduce the number of functions in the generated Data Pack, but is 42% slower than the function method.

