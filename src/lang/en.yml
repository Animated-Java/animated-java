animated_java.dialog.blueprint_settings.on_summon_function.title: On-Summon Function
animated_java.dialog.blueprint_settings.on_summon_function.description: |-
  Commands to execute `as` and `at` the root entity when summoned.

  Treat this input as if it were a `.mcfunction` file.

  Supports [MC-Build](https://mcbuild.dev) syntax.

animated_java.dialog.blueprint_settings.on_remove_function.title: On-Remove Function
animated_java.dialog.blueprint_settings.on_remove_function.description: |-
  Commands to run `as` and `at` the root entity when removed.

  Treat this input as if it were a `.mcfunction` file.

  Supports [MC-Build](https://mcbuild.dev) syntax.

animated_java.dialog.blueprint_settings.on_pre_tick_function.title: Pre-Tick Function
animated_java.dialog.blueprint_settings.on_pre_tick_function.description: |-
  Commands to run `as` and `at` the root entity every tick *before* Animated Java's own ticking logic.

  Treat this input as if it were a `.mcfunction` file.

  Supports [MC-Build](https://mcbuild.dev) syntax.

animated_java.dialog.blueprint_settings.on_post_tick_function.title: Post-Tick Function
animated_java.dialog.blueprint_settings.on_post_tick_function.description: |-
  Commands to run `as` and `at` the root entity every tick *after* Animated Java's own ticking logic.

  Treat this input as if it were a `.mcfunction` file.

  Supports [MC-Build](https://mcbuild.dev) syntax.

animated_java.dialog.blueprint_settings.interpolation_duration.title: Interpolation Duration
animated_java.dialog.blueprint_settings.interpolation_duration.description: |-
  The default [interpolation duration](https://minecraft.wiki/w/Display#Entity_data) of the rig.

  Higher values make animations smoother but less responsive.

animated_java.dialog.blueprint_settings.teleportation_duration.title: Teleport Duration
animated_java.dialog.blueprint_settings.teleportation_duration.description: |-
  The default [teleport duration](https://minecraft.wiki/w/Display#Entity_data) of the rig.

  Higher values make large movements smoother but less responsive.

animated_java.dialog.blueprint_settings.auto_update_rig_orientation.title: Auto Update Rig Orientation
animated_java.dialog.blueprint_settings.auto_update_rig_orientation.description: |-
  When **enabled**, syncs the positions and rotations of all node entities with the root entity every tick.
  Allowing you to simply teleport the root entity to move and rotate the entire rig.

  When **disabled**, you must use the move function to teleport the rig:

  ```
  execute as @e[tag=aj.<export_namespace>_root] \
      positioned <x> <y> <z> rotated <yaw> <pitch> run \
      function animated_java:<export_namespace>/move
  ```

  Syncing node positions and rotations every tick can be expensive, especially for large rigs.
  Disabling this option can improve performance at the cost of convenience.

animated_java.dialog.blueprint_settings.use_storage_for_animation.title: Use Storage for Animation
animated_java.dialog.blueprint_settings.use_storage_for_animation.description: |-
  When enabled, NBT storage will be used to store animation data instead of functions.

  This greatly reduces the file count of the exported Data Pack, but is significantly slower.

# Plugin Settings
animated_java.dialog.blueprint_settings.baked_animations.title: Baked Animations
animated_java.dialog.blueprint_settings.baked_animations.description: |-
  Whether or not to bake the exported animations.
  Baked animations have their frames pre-calculated and stored in the exported JSON file, reducing the complexity of rendering the model in-game.
  Some Plugins may require this to be enabled to function correctly.

animated_java.dialog.blueprint_settings.json_file.title: JSON File
